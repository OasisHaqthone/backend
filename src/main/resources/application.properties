jre.location E:/STS_Work_Space/jre
server.servlet.context-path=/jrebuilder
server.port=8085
#data base configuration
#non volatile configuration-spring.datasource.url=jdbc:h2:file:/data/demo
# volatile configuration-spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./../../jredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#enable h2 UI
spring.h2.console.enabled=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

